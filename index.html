<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <title>Social Links Profile</title>
</head>

<body>
  <main class="container">
    <div class="profile-card">
      <div class="profile-info">
        <img src="./src/images/profile-picture.jpg" alt="profile image">
        <h1 class="title">Tarcísio Castro</h1>
        <span class="city">Maranhão, Brazil</span>
      </div>
      <p class="profile-description">"Front-end developer and proactive person."</p>
      <div class="social-links">
        <button>Github</button>
        <button>Linkedin</button>
        <button>Twitter</button>
        <button>Instagram</button>
        <button>Discord</button>
      </div>
    </div>
  </main>
</body>

</html>
